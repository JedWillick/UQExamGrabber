name: Lint
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: 'pip'

      - name: Run flake8
      - run: pip install flake8
      - run: flake8

      - name: Run isort
      - run: pip install isort
      - run: isort --check-only --diff **/*.py
